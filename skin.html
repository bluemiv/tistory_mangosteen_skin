<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>[##_page_title_##]</title>

    <!-- meta tags -->
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="[##_body_id_##]" class="theme_aqua">
    <s_t3>
      <!-- header -->
      <header role="header">
        <div class="header-wrapper">
          <button class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <div class="header-menu-wrapper">
            <h3 class="blog-logo">[##_title_##]</h3>
            [##_blog_menu_##]
          </div>

          <button class="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>

        <!-- 검색 -->
        <s_sidebar>
          <s_sidebar_element>
            <!-- 검색 -->
            <div class="search-wrapper">
              <s_search>
                <input
                  type="text"
                  class="search-input"
                  name="[##_search_name_##]"
                  value="[##_search_text_##]"
                  placeholder="Search"
                  onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }"
                />
                <button
                  class="search-enter-btn"
                  type="button"
                  onclick="[##_search_onclick_submit_##]"
                  class="submit"
                >
                  SEARCH
                </button>
              </s_search>
            </div>
          </s_sidebar_element>
        </s_sidebar>
        <!-- //검색 -->
      </header>
      <!-- //header -->
    </s_t3>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
      // init
      $(".search-wrapper").hide();

      // document ready
      $(document).ready(() => {
        $(".blog-logo").click(() => {
          window.location.href = "/";
        });

        $(".search-btn").click(() => {
          console.log("click");
          $(".search-wrapper").toggle();
        });
      });
    </script>
  </body>
</html>
