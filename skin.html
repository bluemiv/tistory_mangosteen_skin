<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>[##_page_title_##]</title>

    <!-- meta tags -->
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="[##_body_id_##]" class="theme_aqua">
    <s_t3>
      <div class="container">
        <!-- Left Container -->
        <div class="left_container">
          <!-- LOGO -->
          <div class="logo_wrapper left_card_item">
            <h1><a href="[##_blog_link_##]">[##_title_##]</a></h1>
          </div>

          <!-- Category -->
          <div class="category_wrapper left_card_item">
            <h6>CATEGORY</h6>
          </div>

          <!-- Profile -->
          <div class="profile_wrapper left_card_item">
            <div class="profile_img_wrap">
              <img src="[##_image_##]" alt="profile image" />
            </div>
          </div>
        </div>

        <!-- Right Container -->
        <div class="right_container">
          <header>[##_blog_menu_##]</header>

          <div class="contents_area">
            <main></main>

            <div class="sub_menu_area">
              <!-- Notice -->
              <div class="notice_wrapper sub_menu_item">
                <h6>NOTICE</h6>
              </div>

              <!-- Recent Post -->
              <div class="recent_post_wrapper sub_menu_item">
                <h6>RECENT POST</h6>
              </div>

              <!-- Popular Post -->
              <div class="popular_post_wrapper sub_menu_item">
                <h6>POPULAR POST</h6>
              </div>

              <!-- Recent Comment -->
              <div class="recent_comment_wrapper sub_menu_item">
                <h6>RECENT COMMENT</h6>
              </div>

              <!-- Tag Cloud -->
              <div class="tag_cloud_wrapper sub_menu_item">
                <h6>TAG CLOUD</h6>
              </div>

              <!-- Counter -->
              <div class="counter_wrapper sub_menu_item">
                <h6>COUNTER</h6>
              </div>
            </div>
          </div>

          <footer>Footer</footer>
        </div>
      </div>
    </s_t3>
  </body>
</html>
